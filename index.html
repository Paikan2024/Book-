<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Night Sky Whisper</title>
  <style>
    :root{
      --bg1:#060612;
      --bg2:#12081a;
      --text:#ffffff;
      --muted:rgba(255,255,255,.72);
      --glow:#ff6b9b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      height:100vh;
      overflow:hidden;
      background: radial-gradient(1200px 700px at 50% 20%, #24102a 0%, var(--bg2) 45%, var(--bg1) 100%);
    }

    /* drifting star layers */
    .sky{
      position:fixed; inset:0;
      overflow:hidden;
    }
    .stars{
      position:absolute; inset:-20%;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.25) 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,.18) 50%, transparent 51%),
        radial-gradient(2px 2px at 65% 25%, rgba(255,255,255,.22) 50%, transparent 51%),
        radial-gradient(1px 1px at 80% 60%, rgba(255,255,255,.14) 50%, transparent 51%),
        radial-gradient(2px 2px at 45% 45%, rgba(255,255,255,.16) 50%, transparent 51%),
        radial-gradient(1px 1px at 90% 15%, rgba(255,255,255,.12) 50%, transparent 51%);
      opacity:.75;
      filter: blur(.15px);
      animation: drift 35s linear infinite;
    }
    .stars.layer2{
      opacity:.45;
      transform: scale(1.35);
      animation-duration: 55s;
      filter: blur(.35px);
    }
    .stars.layer3{
      opacity:.28;
      transform: scale(1.9);
      animation-duration: 85s;
      filter: blur(.6px);
    }

    @keyframes drift{
      0%   { transform: translate3d(-2%, -1%, 0) scale(var(--s,1)); }
      100% { transform: translate3d(2%,  1%, 0) scale(var(--s,1)); }
    }

    /* subtle vignette */
    .vignette{
      position:fixed; inset:0;
      background: radial-gradient(closest-side, transparent 40%, rgba(0,0,0,.55) 100%);
      pointer-events:none;
    }

    /* center card */
    .wrap{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(760px, 92vw);
      text-align:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 22px;
      padding: 30px 22px;
      box-shadow: 0 18px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 3.6vw, 40px);
      font-weight: 750;
      letter-spacing:.4px;
      text-shadow: 0 0 18px rgba(255,107,155,.25);
    }
    .hint{
      margin:0 0 18px;
      color: var(--muted);
      font-size: clamp(13px, 2.1vw, 16px);
    }

    /* whisper text */
    .whisper{
      font-size: clamp(16px, 2.4vw, 22px);
      line-height: 1.55;
      display:inline-block;
      max-width: 46ch;
      margin: 8px auto 0;
      padding: 10px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
      text-shadow:
        0 0 14px rgba(255,107,155,.30),
        0 0 28px rgba(255,107,155,.18);
    }
    .cursor{
      display:inline-block;
      width: .6ch;
      margin-left: 2px;
      opacity: 1;
      animation: blink 1s step-end infinite;
      color: rgba(255,255,255,.85);
      text-shadow:
        0 0 14px rgba(255,107,155,.28),
        0 0 28px rgba(255,107,155,.18);
    }
    @keyframes blink{
      50%{ opacity: 0; }
    }

    /* soft breathing glow once finished */
    .glowDone{
      animation: breathe 3.2s ease-in-out infinite;
    }
    @keyframes breathe{
      0%,100%{
        box-shadow: 0 10px 30px rgba(0,0,0,.28), 0 0 0 rgba(255,107,155,0);
      }
      50%{
        box-shadow: 0 10px 30px rgba(0,0,0,.28), 0 0 34px rgba(255,107,155,.22);
      }
    }

    /* small button */
    .btnRow{ margin-top: 18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0;
      cursor:pointer;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 650;
      color: #120611;
      background: linear-gradient(90deg, #ff4d7d, #ffb3c7);
      box-shadow: 0 10px 26px rgba(255,77,125,.26);
      transition: transform .15s ease, filter .15s ease;
    }
    button:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    button:active{ transform: translateY(0px) scale(.99); }

    .tiny{
      margin-top: 10px;
      font-size: 12px;
      opacity:.65;
    }
  </style>
</head>
<body>
  <div class="sky" aria-hidden="true">
    <div class="stars" style="--s:1;"></div>
    <div class="stars layer2" style="--s:1.35;"></div>
    <div class="stars layer3" style="--s:1.9;"></div>
  </div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <div class="card">
      <h1>ðŸŒ™ Night Sky Whisper</h1>
      <p class="hint">Listen with your eyesâ€¦</p>

      <div class="whisper" id="whisperBox" aria-label="Whispered message">
        <span id="typed"></span><span class="cursor" id="cursor">|</span>
      </div>

      <div class="btnRow">
        <button id="replay">Replay whisper</button>
        <button id="skip">Show instantly</button>
      </div>
      <div class="tiny">Tip: click anywhere to replay.</div>
    </div>
  </main>

  <script>
    const message = "Roya Jan, every moment without you feels incomplete. I miss you.";
    const typedEl = document.getElementById("typed");
    const cursorEl = document.getElementById("cursor");
    const boxEl = document.getElementById("whisperBox");
    const replayBtn = document.getElementById("replay");
    const skipBtn = document.getElementById("skip");

    let i = 0;
    let timer = null;

    function clearTyping(){
      if (timer) { clearTimeout(timer); timer = null; }
    }

    function typeWhisper(){
      clearTyping();
      boxEl.classList.remove("glowDone");
      typedEl.textContent = "";
      cursorEl.style.display = "inline-block";
      i = 0;

      const step = () => {
        // variable speed like a whisper
        const char = message[i];
        typedEl.textContent += char;
        i++;

        if (i >= message.length){
          cursorEl.style.display = "none";
          boxEl.classList.add("glowDone"); // soft glow stays
          return;
        }

        // pauses on punctuation + natural rhythm
        let delay = 28 + Math.random() * 55;          // base
        if (char === " " ) delay += 15 + Math.random()*25;
        if (",.!?".includes(char)) delay += 180 + Math.random()*180;

        timer = setTimeout(step, delay);
      };

      timer = setTimeout(step, 350);
    }

    function showInstant(){
      clearTyping();
      typedEl.textContent = message;
      cursorEl.style.display = "none";
      boxEl.classList.add("glowDone");
    }

    replayBtn.addEventListener("click", typeWhisper);
    skipBtn.addEventListener("click", showInstant);

    // click anywhere (outside buttons) to replay
    document.addEventListener("click", (e) => {
      if (e.target.tagName.toLowerCase() === "button") return;
      typeWhisper();
    });

    // start on load
    typeWhisper();
  </script>
</body>
</html>
